name: truth_ai
description: Une application de vérification de faits avec IA

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
    cupertino_icons  : ^1.0.8
  http: ^1.5.0
  provider: ^6.1.5+1
  image_picker: ^1.2.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  font_awesome_flutter: ^10.10.0
  url_launcher: ^6.3.2
  google_fonts: ^6.3.1
  shared_preferences: ^2.5.3
  flutter_local_notifications: ^19.4.2
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# ⚠️ Overrides seulement si bug rencontré
dependency_overrides:
  intl: ^0.20.2
  material_color_utilities: ^0.13.0
  meta: ^1.17.0
  test_api: ^0.7.7

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/Bubblesplash.png
    - assets/animation_nuit.gif
    - assets/images/
    - assets/images/ForensicsModeApp.png
    - assets/images/ImageDailyApp.png
    - assets/shaders/aurora_shader.frag

    fonts  :
    - family: Montserrat
        fonts  :
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf

  shaders:
    - assets/shaders/aurora_shader.frag
