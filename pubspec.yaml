name: truth_ai
description: Une application de vérification de faits avec IA

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
    cupertino_icons  : any
  http: any
  provider: any
  image_picker: any
  flutter_localizations:
    sdk: flutter
  intl: any
  font_awesome_flutter: any
  url_launcher: any
  google_fonts: any
  shared_preferences: any
  flutter_local_notifications: any
  permission_handler: any
    device_info_plus  : any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any

# ⚠️ Overrides seulement si bug rencontré
dependency_overrides:
  intl: any
  material_color_utilities: any
  meta: any
  test_api: any

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/Bubblesplash.png
    - assets/animation_nuit.gif
    - assets/images/
    - assets/images/ForensicsModeApp.png
    - assets/images/ImageDailyApp.png
    - assets/shaders/aurora_shader.frag

    fonts  :
    - family: Montserrat
        fonts  :
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf

  shaders:
    - assets/shaders/aurora_shader.frag
