name: Truth AI Build - def-pavard

on:
  push:
    branches: [ main, master, development ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}  # Permet de déclencher manuellement

env:
  FLUTTER_VERSION: '3.19.0'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests with verbose output
      run: flutter test --no-pub -v || echo "Tests failed - check detailed output above"

    - name: Analyze code
      run: flutter analyze || echo "Analysis completed with warnings"

  build-android:
    runs-on: ubuntu-latest
    needs: test
    # Continue même si les tests échouent (pour voir les erreurs de build)
    if: always()
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: Install dependencies
      run: flutter pub get

    - name: Build Android APK
      run: flutter build apk --release --split-per-abi --no-tree-shake-icons || echo "APK build failed"

    - name: Build Android App Bundle
      run: flutter build appbundle --release --no-tree-shake-icons || echo "App Bundle build failed"

    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: truth-ai-android-apk
        path: build/app/outputs/flutter-apk/
        retention-days: 7
      if: success() || failure()

    - name: Upload App Bundle artifacts
      uses: actions/upload-artifact@v4
      with:
        name: truth-ai-android-aab
        path: build/app/outputs/bundle/
        retention-days: 7
      if: success() || failure()

  build-ios:
    runs-on: macos-latest
    needs: test
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && needs.test.result == 'success'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: Install CocoaPods dependencies
      run: |
        cd ios
        pod install
        cd ..

    - name: Build iOS IPA
      run: flutter build ipa --release --no-codesign

    - name: Upload iOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: truth-ai-ios-ipa
        path: build/ios/ipa/
        retention-days: 7

  deploy-status:
    runs-on: ubuntu-latest
    needs: [test, build-android, build-ios]
    if: always()
    steps:
    - name: Report build status
      run: |
        echo "=== BUILD STATUS ==="
        echo "Tests: ${{ needs.test.result }}"
        echo "Android: ${{ needs.build-android.result }}"
        echo "iOS: ${{ needs.build-ios.result || 'skipped' }}"
        echo "===================="
        echo "Build completed at $(date)" >> build-status.log
      continue-on-error: true
