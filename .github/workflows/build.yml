name: Truth AI Build - def-pavard

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.19.0'

jobs:
  setup:
     runs-on : ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{  env.FLUTTER_VERSION  }}
           cache : true

      - name: Install dependencies
        run: flutter pub get

  analyze:
     runs-on : ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{  env.FLUTTER_VERSION  }}
            cache  : true

      - name: Analyze code
        run: flutter analyze || echo "Analysis completed with warnings"

  build-android:
      runs-on  : ubuntu-latest
    needs: [setup, analyze]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{  env.FLUTTER_VERSION  }}
            cache  : true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Build Android App Bundle
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: truth-ai-android-apk
          path: build/app/outputs/flutter-apk/
          retention-days: 7

      - name: Upload App Bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: truth-ai-android-aab
          path: build/app/outputs/bundle/
          retention-days: 7
