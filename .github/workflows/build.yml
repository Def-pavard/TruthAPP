name: Truth AI Build APK

on:
  push:
    branches: [main, master, development]
  pull_request:
    branches: [main, master]
  workflow_dispatch: {}

env:
  FLUTTER_VERSION: '3.35.0'
  JAVA_VERSION: '17'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug directory structure
        run: find . -type f -name "pubspec.yaml" | head -10

      - name: Clean environment
        run: |
          cd truthsound_app
          rm -rf build/ .flutter-plugins .flutter-plugins-dependencies .packages .dart_tool pubspec.lock

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: "35.0.0"
          ndk: "25.2.9519653"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: flutter-pub-${{ hashFiles('truthsound_app/pubspec.yaml') }}

      - name: Install dependencies
        run: flutter pub get --verbose
        working-directory: truthsound_app

      - name: Validate Flutter Environment
        run: flutter doctor -v

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons --verbose
        working-directory: truthsound_app

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: truth-ai-apk
          path: truthsound_app/build/app/outputs/flutter-apk/app-release.apk

      - name: List build outputs
        run: find truthsound_app/build -name "*.apk" -o -name "*.aab" | head -10
