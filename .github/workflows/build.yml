name: Truth AI Build - def-pavard

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.19.0'

jobs:
  setup:
      runs-on  : ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{  env.FLUTTER_VERSION  }}
            cache  : true

      - name: Install dependencies
        run: flutter pub get

  analyze:
      runs-on  : ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{  env.FLUTTER_VERSION  }}
            cache  : true

      - name: Analyze code
        run: flutter analyze || echo "Analysis completed with warnings"

  build-android:
      runs-on  : ubuntu-latest
    needs: [setup, analyze]
    # Add strategy matrix here (this might be what's missing)
    strategy:
        matrix  :
        build-type: [apk, appbundle]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{  env.FLUTTER_VERSION  }}
            cache  : true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android
        run: |
          if [ "${{ matrix.build-type }}" = "apk" ]; then
            flutter build apk --release --no-tree-shake-icons
          else
            flutter build appbundle --release --no-tree-shake-icons
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: truth-ai-android-${{  matrix.build-type  }}
          path: |
            build/app/outputs/flutter-apk/
            build/app/outputs/bundle/
          retention-days: 7
