name: Truth AI Build

on:
  push:
    branches: [main, master, development]
  pull_request:
    branches: [main, master]
  workflow_dispatch: {}

env:
  FLUTTER_VERSION: '3.35.0'
  JAVA_VERSION: '17'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: TruthAPP # DÃ©finir le chemin explicite

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: flutter-pub-${{ hashFiles('TruthAPP/pubspec.yaml') }}

      - name: Install dependencies
        run: flutter pub get
        working-directory: TruthAPP

      - name: Verify Flutter environment
        run: |
          flutter doctor -v
          flutter --version
        working-directory: TruthAPP

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: TruthAPP

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: flutter-pub-${{ hashFiles('TruthAPP/pubspec.yaml') }}

      - name: Run tests
        run: |
          if [ -d "test" ] && [ "$(find test -name '*_test.dart' | wc -l)" -gt 0 ]; then
            flutter test --coverage || echo "Tests completed with issues"
          else
            echo "No tests found"
          fi
        working-directory: TruthAPP

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: test-coverage
          path: TruthAPP/coverage/lcov.info

  build-android:
    runs-on: ubuntu-latest
    needs: [setup, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: TruthAPP

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          build-tools: "35.0.0"
          ndk: "25.2.9519653"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: flutter-pub-${{ hashFiles('TruthAPP/pubspec.yaml') }}

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons
        working-directory: TruthAPP

      - name: Build App Bundle
        run: flutter build appbundle --release --no-tree-shake-icons
        working-directory: TruthAPP

      - name: Analyze build size
        run: flutter analyze --no-pub
        working-directory: TruthAPP

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: truth-ai-apk
          path: TruthAPP/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: truth-ai-aab
          path: TruthAPP/build/app/outputs/bundle/release/app-release.aab
