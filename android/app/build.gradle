// Ligne 1-2 CORRIGÉE : Utiliser '=' au lieu de 'def' pour la déclaration
ext.kotlin_version = '1.9.22'
def flutterRoot = System.getenv('FLUTTER_ROOT')

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"



    // OPTIONS DE COMPILATION AJOUTÉES
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildTypes {
        debug { 
            signingConfig signingConfigs.debug 
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter { 
    source '../..' 
}


android {
    compileSdkVersion 34
    // ... reste inchangé ...
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17 // Mise à jour Java
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17' // Mise à jour JVM target
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version" // jdk8 au lieu de jdk7
    implementation 'androidx.core:core-ktx:1.12.0'
}
